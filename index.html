  <!DOCTYPE html>

  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Neighborhood Map </title>
    <link rel="stylesheet" href="styles.css">


  </head>

  <body>
    <div class="container">

      <div class="nav" id="nav-bar">
        &#9776;
      </div>
      <div class="options-box" id="option-box-id">

        <h1> Favourite places </h1>

        <div id="search">

          <input data-bind="textInput: filter">

        </div>

        <ul data-bind="foreach: filterList" class="p-list">
          <li data-bind="text: title, click: $parent.listClick"> </li>
        </ul>
      </div>

    </aside>
    <div id="map"> </div>

  </div>



  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJYvr_fpDFg4Y1flY9Bk0JE5NlcBTD2bI&v=3&callback=initMap" onerror="handleError()">
  </script>
  <script src="knockout-3.4.2.js"></script>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="app_js.js"></script>
</body>

</html>
